<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask with SQLite</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>

    <h1>Welcome to Flask + SQLite App!</h1>
    <div id="display"></div>
    <script>
        const SERVER = "http://127.0.0.1:5000";

        axios.get(SERVER)
            .then(response => {
                const users = response.data.users; // Assuming your API returns { users: [...] }
                
                // Map through the users and generate HTML for each
                const userHtml = users.map(user => 
                    `<div>User ID: ${user.id}, Name: ${user.name}</div>`
                ).join(''); // Join the array of HTML strings into one string
                
                // Set the innerHTML of the display div
                document.getElementById('display').innerHTML = userHtml;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
